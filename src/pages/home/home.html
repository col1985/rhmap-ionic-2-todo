<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            RHMAP Ionic 2 Todo
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addTask()"><ion-icon name="add-circle"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list no-lines>

        <ion-item-sliding *ngFor="let item of list">
            <ion-item-options side="left">
                <button ion-button color="action" (click)="completeTask(item)">
                    <ion-icon ios="ios-checkmark" md="md-checkmark"></ion-icon>
                    <small>Done</small>
                </button>
            </ion-item-options>

            <button ion-item (click)="viewTaskDetail(item)">{{item.title}}</button>

            <ion-item-options side="right">
                <button ion-button color="danger" (click)="deleteTask($index)">
                    <ion-icon ios="ios-trash-outline" md="md-trash"></ion-icon>
                    <small>Delete</small>
                </button>
            </ion-item-options>
        </ion-item-sliding>

        <!--<button ion-item *ngFor="let item of list" (click)="viewTaskDetail(item)">{{item.title}}</button>-->
    </ion-list>
</ion-content>
